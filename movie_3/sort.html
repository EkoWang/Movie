		function grdEvent(event) {
			var keycode = event.which;			
			switch(keycode) {
				case 3:
				case 37 :
						if(area == 0) {
							changeMenuPos(-1);					
						} else if(area == 1) {
							changeListPos(-1);
						} else if(area == 2) {
							changePagePos(-1);
						} else if(area == 3) {
							changeFuncPos(-1);
						} else if(area == 4) {
							changeSortPos(-1);
						}
						return 0;
						break;
			    case 1:
				case 38:
						if (area == 1){
							if (listPos >= 7){
								changeListPos(-7);
							} else {
								if (sortFlag == true){
									changeArea(4);
								} else {
                                    changeArea(0);
								}
								getStrLen(listPos);
							}
							
						} else if(area == 0) {
							changeArea(3);
						} else if(area == 2) {
							changeArea(1);
						} else if(area == 4) {
							changeArea(0);
						}
						return 0;
						break;
				case 4:
				case 39 :
						if(area == 1) {
							changeListPos(1);
						} else if(area == 0) {
							changeMenuPos(1);
						} else if(area == 2) {
							changePagePos(1);
						} else if(area == 3) {
							changeFuncPos(1);
						} else if(area == 4) {
							changeSortPos(1);
						}
						return 0;							
						break;
				case 2:
				case 40 :
						if(area == 1 && currPage != (totalPage-1) && listPos<=6){
							changeListPos(7);
						} else if(area == 1 && currPage != (totalPage-1) && listPos>=7) {
							changeArea(2);
							var name = listProgs[listPos].type == "S" ? listProgs[listPos].displayName : listProgs[listPos].titleBrief;
							$("listProgName"+listPos).innerText = getStrChineseLen(name,6);
						} else if(area == 1 && currPage == (totalPage-1)) {
							lastListPos = listProgs.length-1;
							if(lastListPos<=6){
								changeArea(2);
                                getStrLen(listPos);
								
							}else{
								if(listPos<=6) {
									if(listPos<(lastListPos%7)) {
										changeListPos(7);
									}else {
										flag = true;
										changeListPos(lastListPos);	
									}									
								}else{
									changeArea(2);
                                    getStrLen(listPos);
									
								}
							}
						} else if(area == 0) {
							if(menuPos == 4) {
								if(sortFlag == true)
								   changeArea(4);
								else
								   changeArea(1);
							}else {
								changeArea(1);
								
							}
						} else if(area == 3) {
							changeArea(0);
						} else if(area == 4) {
							changeArea(1);
							
						}
						return 0;
						break;
				case 372:							
				case 33:
						changePage(-1);
						return 0;
						break;
				case 373:							
				case 34:
						changePage(1);
						return 0;
						break;
				case 4097:
				case 13:							
						if(sb==true) doSelect();
						return 0;
						break;	
									case 340:							// back
					case 339:							// exit
					case 8:								// back
					case 27:							// exit
					case 512:
					case 513:
					case 4098: // menu
						gotoIndex();
						return 0;
						break;	
			}			
		}

    function mq(){ 
            if(listPos > listProgs.length - 1){
				listPos = listProgs.length - 1;
				$("focus").style.left = 96 + 160 * listPos + "px";
				$("focus").style.top = 203 + 210 *listPos + "px";
			}
			var speed=10;
            var scroll_begin = $("listProgName" + listPos); 
            var scroll_end = $("e" + listPos); 
            var scroll_div = $("scroll" + listPos); 
            var name = listProgs[listPos].type == "S" ? listProgs[listPos].displayName : listProgs[listPos].titleBrief;
           
            if (getStrChineseLength(name) > 6){
                scroll_begin.innerHTML=name+"&nbsp&nbsp&nbsp";
                scroll_end.innerHTML=name+"&nbsp&nbsp&nbsp"; 
               
                function Marquee(){ 
				    if(scroll_div.scrollLeft >=scroll_end.offsetWidth ) {
                        scroll_div.scrollLeft-=scroll_begin.offsetWidth; 
                    }else{
                        scroll_div.scrollLeft++; 
                    }
               /*showPop("scroll_div.scrollLeft:"+scroll_div.scrollLeft+";"+"scroll_begin.offsetWidth:"+scroll_begin.offsetWidth+";"+"scroll_end.offsetWidth:"+scroll_end.offsetWidth);*/
                } 
                MyMar=setInterval(Marquee,speed); 
                
			}

        }
         function getStrLen(pos){
         	clearmq(listPos);
         	var name = listProgs[pos].type == "S" ? listProgs[pos].displayName : listProgs[pos].titleBrief;
         	if (name != undefined){
			    var len = getStrLength(name) < 12 ? getStrLength(name) : 12;
			   //var len = name.length < 6 ? name.length:6;
			    $("inscroll" + pos).style.left = ( 130 - len * 10 ) / 2 + "px";
	            $("listProgName" + pos).innerText = getStrChineseLen(name,6);
	            $("e" + pos).innerText = "";
	            //showPop("length:"+getStrLength(name)+";"+"left:"+$("inscroll" + pos).style.left);
	        }
            
         }
    function getStrLength(str) {
		str = str.replace(/[ ]*$/g, "");
		var w = 0;
		for (var i = 0; i < str.length; i++) {
			var c = str.charCodeAt(i);
			//单字节加1
			if ((c >= 0x0001 && c <= 0x007e) || (0xff60 <= c && c <= 0xff9f)) {
				w++;
			} else {
				w += 2;
			}
		}
		return w;

	}
		function changeListPos(_num){
			lastPos = listPos;
     	    getStrLen(lastPos);
			if(currPage == (totalPage-1) && flag) {
				listPos = _num;
				flag = false;
			}else {
				listPos += _num;
			}
			if(listPos<0) {

			}else if(listPos >listProgs.length - 1){
				listPos = 0

			$("focus").style.left = 96 + 160*(listPos % 7) + "px";
			$("focus").style.top = 204 + 210*Math.floor(listPos / 7) + "px";	
            clearmq(listPos);
			mq();
		}

    function clearmq(listPos){
			clearInterval(MyMar);

		}

		function changePagePos(_num) {

		function changeSortPos(_num) {
			menuPos_sort += _num;
			if(menuPos_sort < 0) menuPos_sort = 0;
			if((sortPage == 1 && menuPos_sort<6) || (sortPage == 2 && menuPos_sort>0)) {
				$("focus_sort").style.left = 134 + 158*menuPos_sort + "px";
			}
			if(sortPage == 1 && menuPos_sort==6) {
					if(blue_flag == 1) {

					}else {

					menuPos_sort = 1;
					$("focus_sort").style.left = 134 + 158*menuPos_sort + "px";
					sortPage = 2;
			}else if(sortPage == 2 && menuPos_sort==0 || menuPos_sort==6) {
					if(blue_flag == 2) {
						$("focus_sort_blue").style.visibility = "hidden";
					}else {
						$("focus_sort_blue").style.visibility = "visible";
					}
					$("sort").innerHTML = '<img src="img/text3.png"/>';
					menuPos_sort = 5;
					$("focus_sort").style.left = 134 + 158*menuPos_sort + "px";
					sortPage = 1;
			}
			$("focus_sort").style.visibility = "visible";
			$("sort").style.visibility = "visible";
		}

		function changeArea(_area) {
			lastArea = area;
			area = _area;
			if(_area == 0) {
				if(lastArea == 4) {
					$("focus_sort_blue").style.visibility = "hidden";
					$("focus_sort").style.visibility = "hidden";
				}
				if(lastArea == 1) {
          clearmq(listPos);
					menuPos = listPos;
				} 
				if(lastArea == 3){
					if(funcPos == 0 || funcPos == 1) menuPos = 5;
					if(funcPos == 2 || funcPos == 3) menuPos = 6;
				}
				$("focus_sort_blue").style.visibility = "hidden";
				$("sort").style.visibility = "hidden";
				$("focus").style.visibility = "visible";
				$("focus").innerHTML = '<img src="img/focus3.jpg"/>';
				$("focus").style.left = 100 + 158*menuPos + "px";
				$("focus").style.top = 120 + "px";
				sortFlag = false;
			}else if(_area == 1) {
				if(lastArea == 0) {
					if(menuPos > (listProgs.length - 1)){
						listPos = listProgs.length - 1;
					}else {
						listPos = menuPos;
					}
				}else if(lastArea == 4) {
					if(menuPos_sort > (listProgs.length - 1)){
						listPos = listProgs.length - 1;
					} else {
					    listPos = menuPos_sort;
					}
					$("focus_sort").style.visibility = "hidden";
				}else if(lastArea == 2){
					if (listProgs.length == 14) {
							if (pagePos == 0){listPos = 12;}
							else if(pagePos == 1){listPos = 13;}
						}else
						listPos = listProgs.length-1;
					
				}
				clearmq(listPos);
				mq();
				$("focus").innerHTML = '<img src="img/focus2.png"/>';
				$("focus").style.visibility = "visible";
				$("focus").style.left = 96 + 160*(listPos % 7) + "px";
				$("focus").style.top = 204 + 210*Math.floor(listPos / 7) + "px";
				$("up").style.visibility = "hidden";
				$("down").style.visibility = "hidden";
			}else if(_area == 2) {
				getStrLen(listPos);
				$("focus").style.visibility = "hidden";
				if(listPos==13) {
						pagePos=1;
					}else if(listPos>=0 && listPos<=12) {
						pagePos=0;
                    }
                    $("down").style.visibility = ["hidden", "visible"][pagePos];
					$("up").style.visibility = ["visible", "hidden"][pagePos];
			}else if(_area == 3) {
				
				if(menuPos >= 0 || menuPos <= 5) funcPos = 0;
				if(menuPos == 6) funcPos = 2;
				
				$("focus").innerHTML = '<img src="img/focus5.jpg"/>';
				$("focus").style.visibility = "visible";
				$("focus").style.left = 894 + 77*funcPos + "px";
				$("focus").style.top = 70 + "px";
			}else if(_area == 4) {
				if(lastArea == 1) {
        	clearmq(listPos);
					if(listPos == 0 && sortPage == 2) menuPos_sort = 1;
					else if(listPos == 6) menuPos_sort = 5;
					else menuPos_sort = listPos; 
				}
				//$("focus_sort_blue").style.visibility = "visible";
				$("focus_sort").style.visibility = "visible";
				$("focus").style.visibility = "hidden";
				$("focus_sort").style.left = 134 + 158*menuPos_sort + "px";
				$("sort").style.visibility = "visible";
			}
		}

		function doSelect() {
			if(area == 0) {
				if(menuPos == 4) {
					lastArea = 0;
					area = 4;
					if(lastArea == 1) {
						menuPos_sort = listPos;
					}
					if(blue_flag == 1) {
						$("sort").innerHTML = '<img src="img/text3.png"/>';
						sortPage = 1;
					}else if(blue_flag == 2){
						$("sort").innerHTML = '<img src="img/text4.png"/>';
						sortPage = 2;
					}
					menuPos_sort = bluePos;
					$("sort").style.visibility = "visible";
					$("focus_sort").style.visibility = "visible";
					$("focus_sort").style.left = 134 + 158*bluePos + "px";
					$("focus_sort_blue").style.visibility = "visible";
					$("focus").style.visibility = "hidden";
					sortFlag = true;
				}else if(menuPos == 5) {
					window.location.href = "dongman.html";
				}else if(menuPos == 6) {
					window.location.href = "jingdian.html";
				}else if(menuPos == 0) {
					window.location.href = "../index.html";
				} else if (menuPos == 1) {
						window.location.href = "../movie_2/zuixin.html";
				} else if (menuPos == 2) {
						window.location.href = "../movie_2/dongzuo.html";
				} else if (menuPos == 3) {
						window.location.href = "dubi.html";
				}
			} else if(area == 4) {
				if(sortPage == 1 && menuPos_sort != 6) {
					blue_flag = 1;
					bluePos = menuPos_sort;
					b = menuPos_sort;
					getSortData(b);
				}else if(sortPage == 2 && menuPos_sort != 0) {
					blue_flag = 2;
					bluePos = menuPos_sort;
					b = menuPos_sort+6;
					getSortData(b);
				}
			} else if(area == 2) {
				if(pagePos == 0) changePage(-1);
				else if(pagePos == 1) changePage(1);
			} else if(area == 3){
				if(funcPos == 0){
                   window.location.href = "http://vod.fjgdwl.com:80/SearchNew/search_2.htm?" + "&backUrl="+returnIp+"sort.html";
				}else if(funcPos == 1){

			}
		}

		function init(){

			sortPos = getUrlParams("sortPos", window.location.href);
			listArea = getUrlParams("listArea", window.location.href);
			listCurrPage = getUrlParams("listCurrPage", window.location.href);
			listDataPos = getUrlParams("listDataPos", window.location.href);
			if(b != "") { 
				b = parseInt(b,10);
			} else { 
				b = 4;
			}
			if(b_flag != "")  b_flag = parseInt(b_flag,10);	
			if(sortPos != "") sortPos = parseInt(sortPos,10);
			if(menuSortPage != "") menuSortPage = parseInt(menuSortPage,10);
			if(listArea != "") listArea = parseInt(listArea,10);
			if(listCurrPage != "") listCurrPage = parseInt(listCurrPage,10);
			if(listDataPos != "") listDataPos = parseInt(listDataPos,10);
			if(listArea == 1){
				currPage = listCurrPage;
			}
			getlistProgData(b);
		}

		function getlistProgData(menuType){

			clearListPrograms();
			var hashTableKey = "getlistProgData_" + menuAssetIds[menuType][1] + "_" + currPage;

				return;

				listAjaxObj = new ajaxClass();
				listAjaxObj.frame = window;

				listAjaxObj.requestAbort();
			}
			$("loadingIcon").style.visibility = "visible";
			$("focus").style.visibility = "hidden";

			listAjaxObj.successCallback = function(_xmlHttp, _params) {
				var data = parseDom(this.getResponseXML());
				var jsonData = parseJson(data.toJson());
				if(typeof (jsonData)!= "object" || jsonData == null){
					$("listTips").innerText = "获取数据失败！";
					$("listTips").style.visibility = "visible";
					$("loadingIcon").style.visibility = "hidden";
					return;
				}
				var key = "FolderContents";
				if(key in jsonData){
					var totalResult = parseInt(jsonData.FolderContents[0].totalResults,10);
					listServiceId = jsonData.FolderContents[0].FolderFrame[0].serviceId;
					listChargeMode = jsonData.FolderContents[0].FolderFrame[0].chargeMode;
					assetIds = jsonData.FolderContents[0].FolderFrame[0].displayName;
					if(totalResult > 0){
						var series = jsonData.FolderContents[0].ChildFolder;
						var movies = jsonData.FolderContents[0].SelectableItem;
						if(typeof series != "undefined"){ 
							for(var i = 0; i < series.length; i++){
								series[i].type = "S";
							}
						}
						else series = [];
						if(typeof movies != "undefined"){
							for(var i = 0; i < movies.length; i++){
								movies[i].type = "M";
							}
						}
						else movies = [];
						listProgs = series.concat(movies);
